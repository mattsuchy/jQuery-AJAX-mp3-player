<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>My Awesome Player</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" ></script>
<script src="js/jquery.arctext.js"></script>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"> <a class="navbar-brand" href="#">My Awesome Player</a>
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
    <div class="navbar-collapse collapse" id="navbarCollapse" style="">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active"> <a class="nav-link" data-toggle="modal" data-target="#addPlaylistModal"><i class="fas fa-plus-circle"></i> Add new playlist</a> </li>
      </ul>
      <form class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
</header>

<!--Player-->
<div class="container thePlayer">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="playerMainContainer col-12">
        <div class="cdContainer"></div>
        <div class="playerContainer">
          <audio src="" controls id="audioPlayer"> Sorry, your browser dosn't support HTML5! </audio>
          <div class="playlistDiv">
            <ul id="playlist">
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>

<!--Playlists Container-->
<div class="container">
  <div class="row playlistsContainer"> </div>
</div>

<!-- Add Playlist Modal pt1 -->
<div class="modal fade" id="addPlaylistModal" tabindex="-1" role="dialog" aria-labelledby="addPlaylistModal" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title addNewPlaylistTitle">Add New Playlist</h5>
        <h5 class="modal-title addNewPlaylistSong">Add Playlist Song</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="container-fluid addPlPt1">
            <div class="row">
              <div class="col-md-7">
                <div class="form-group">
                  <label for="playlistName">Playlist Name</label>
                  <input type="text" class="form-control playlistName" id="playlistName" aria-describedby="playlistName" placeholder="e.g. My Playlist">
                </div>
                <div class="form-group">
                  <label for="playlistUrl">Playlist URL</label>
                  <input type="text" class="form-control playlistUrl" id="playlistUrl" aria-describedby="playlistUrl" placeholder="http://">
                </div>
                <button type="button" id="nextBtn" class="btn btn-primary">Next</button>
                <button type="reset" class="btn btn-primary">Reset Fields</button>
              </div>
              <div class="col-md-5"> <img class="img-fluid" id="image_upload_preview" src="images/album-ph-500x500.jpg"> </div>
            </div>
          </div>
          <!-- Add Playlist Modal pt2 -->
          
          <div class="addPlPt2 container-fluid">
            <div class="addSingleSongCont"></div>
            <div class="formBottom"> <a id="addAnotherSong"><i class="fas fa-plus-square"></i> Add another song</a>
              <button id="addPlaylist" type="button" class="btn btn-primary addSongsBtn">Finish &amp; Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Edit Playlist-->
<div class="modal fade" id="editPlaylistModal" tabindex="-1" role="dialog" aria-labelledby="editPlaylistModal" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title addNewPlaylistTitle">Edit Playlist</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
      </div>
      <div class="modal-body">
      <form>
        <div class="container-fluid addPlPt1">
          <div class="row">
            <div class="col-md-7 mainModalContent">
              <div class="form-group">
                <label for="editPlaylistName">Playlist Name</label>
                <input type="text" class="form-control editPlaylistName" id="editPlaylistName" aria-describedby="editPlaylistName" placeholder="e.g. My Playlist">
              </div>
              <div class="form-group">
                <label for="playlistUrl">Playlist URL</label>
                <input type="text" class="form-control editPlaylistUrl" id="editPlaylistUrl" aria-describedby="editPlaylistUrl" placeholder="http://">
              </div>
            </div>
            <div class="col-md-5"> <img class="img-fluid" id="image_upload_preview_edit" src="images/album-ph-500x500.jpg"> </div>
          </div>
        </div>
        <div class="container-fluid">
          <div class="editSingleSongCont">
            <div id="editSongsList"> </div>
          </div>
          <button id="editPlaylist" type="button" class="btn btn-primary editSongsBtn">Update Playlist</button>
        </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> 
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> 
<script src="js/scripts.js"></script>
</body>
</html>
